language: python
python:
  - "3.5"

install:
  - pip install numpy
  - pip install coveralls

script:
  - python -m unittest discover tests/
  - coverage run --omit=/home/travis/virtualenv/python3.5.0/ -m unittest --source=tests/ test

after_success:
  - coveralls

