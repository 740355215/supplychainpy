language: python
python:
  - "3.5"

install:
  - pip install numpy
  - pip install coveralls

script:
  - python -m unittest discover tests/
  - coverage run -m unittest discover tests/
  - coverage report --omit=/home/travis/virtualenv/python3.5.0/

after_success:
  - coveralls

